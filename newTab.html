<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GlobalTab</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- scripts-->
    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="js/newTab.js"></script>
  </head>

  <body>
    <h1><span class="random-emoji"></span>GlobalTab</h1>
    <h4>bringing you closer to the rest of the world</h4>
    <div class="form-row text-center">
      <div class="col-12">

        <!--first button-->
        <a class="btn btn-primary" id="first" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Music</a>
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            <p style="margin-bottom: 25px;">Music is a universal language of culture. Try listening to something new today!</p>

            <!--buttons for continents-->
            <div class-"form-row text-center">
              <div class="col-12">

                <!--Africa-->
                <button class="btn btn-primary" id="first-m" data-toggle="collapse" href="#Africa" role="button" aria-expanded="false" aria-controls="Africa">Africa</button>
                <div class="collapse multi-collapse" id="Africa">
                  <div class="card card-body">
                    <div class="box">
                      <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DWYkaDif7Ztbp" id="African-Heat" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="left"></iframe>
                    </div>
                  </div>
                </div>

                <!--Asia-->
                <button class="btn btn-primary" id="second-m" data-toggle="collapse" href="#Asia" role="button" aria-expanded="false" aria-controls="Asia">Asia</button>
                <div class="collapse multi-collapse" id="Asia">
                  <div class="card card-body">
                    <div class="box">
                      <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX9tPFwDMOaN1" id="K-Pop-Daebak" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="left"></iframe>
                      <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DXahjk49z40fT" id="Top-Mandopop-Hits" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="right"></iframe>
                    </div>
                  </div>
                </div>

                <!--Europe-->
                <button class="btn btn-primary" id="third-m" data-toggle="collapse" href="#Europe" role="button" aria-expanded="false" aria-controls="Europe">Europe</button>
                <div class="collapse multi-collapse" id="Europe">
                  <div class="card card-body">
                    <div class="box">
                      <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX3sDhLvLnzj8" id="Estate-Italiana" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="left"></iframe>
                      <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DXckjhumnKtHo" id="Made-In-Spain" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="right"></iframe>
                      <iframe src="https://open.spotify.com/embed/user/jryoungva13/playlist/0r4vVaS4v86NxUxONAQysN" id="French-Pop-2018" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" align="right"></iframe>
                    </div>
                  </div>
                </div>

                <!--North America-->
                <button class="btn btn-primary" id="fourth-m" data-toggle="collapse" href="#North-America" role="button" aria-expanded="false" aria-controls="North-America">North America</button>
                <div class="collapse multi-collapse" id="North-America">
                  <div class="card card-body">
                    <div class="box">
                      in progress
                    </div>
                  </div>
                </div>

                <!--South America-->
                <button class="btn btn-primary" id="fifth-m" data-toggle="collapse" href="#South-America" role="button" aria-expanded="false" aria-controls="South-America">South America</button>
                <div class="collapse multi-collapse" id="South-America">
                  <div class="card card-body">
                    <div class="box">
                      in progress
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <!--second button-->
        <button class="btn btn-primary" id="second" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">News</button>
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body">
            <p>World</p>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
