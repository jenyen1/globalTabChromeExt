<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GlobalTab</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- scripts-->
    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="js/newTab.js"></script>
  </head>

  <body>
    <h1>Welcome to GlobalTab</h1>
    <div class="form-row text-center">
      <div class="col-12">

        <!--first button-->
        <a class="btn btn-primary" id="first" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Music</a>
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            spotify iframes here
          </div>
        </div>

        <!--second button-->
        <button class="btn btn-primary" id="second" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">News</button>
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body">
            news iframes here
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
